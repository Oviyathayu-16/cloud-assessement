<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Example</title>
  <style>
    /* Container for the grid */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Creates 3 equal-width columns */
      gap: 10px; /* Space between grid items */
      padding: 10px;
    }

    /* Individual grid items */
    .grid-item {
      background-color:palevioletred;
      color: black;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
    }

    /* Make grid responsive (2 columns on medium screens, 1 column on small screens) */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr); /* 2 columns */
      }
    }

    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: 1fr; /* 1 column */
      }
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">Thayumanavan</div>
    <div class="grid-item">Bhuvaneshwari</div>
    <div class="grid-item">Krishna</div>
    <div class="grid-item">Oviya</div>
    <div class="grid-item">Kanna</div>
    <div class="grid-item">Amala</div>
  </div>

</body>
</html>
